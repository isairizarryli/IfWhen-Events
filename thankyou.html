<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Soluna Events</title>
  <meta http-equiv="refresh" content="6; URL=contact.html">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Karla&family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
  <style>
    :root {
      --midnight-navy: #1F2A57;
      --lavender-mist: #B5B9D6;
      --golden-glow: #FFF2A8;
      --sunset-tangerine: #FAB88B;
      --soft-background: #f5f1ed;
    }

    body {
      background-color: var(--soft-background);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--midnight-navy);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      max-width: 500px;
      padding: 2rem;
      border-radius: 16px;
      background-color: var(--lavender-mist);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Satisfy', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--midnight-navy);
    }

    p {
      font-size: 1.1rem;
      color: var(--midnight-navy);
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You for Reaching Out!</h1>
    <p>We’ll review your request and be in contact soon. You’ll be redirected back shortly.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      confetti({
        particleCount: 100,
        spread: 80,
        origin: { y: 0.2 },
        shapes: ['star'],
        colors: ['#FFF2A8', '#FAB88B', '#B5B9D6', '#1F2A57']
      });
    });
  </script>
</body>
</html>
