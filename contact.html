<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soluna Events | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Karla&family=Poppins&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --midnight-navy: #1F2A57;
      --twilight-blue: #6183A6;
      --lavender-mist: #B5B9D6;
      --morning-blush: #F7DDD6;
      --golden-glow: #FFF2A8;
      --sunset-tangerine: #FAB88B;
      --soft-background: #f5f1ed;
    }

    body {
      background-color: var(--soft-background);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--midnight-navy);
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--lavender-mist), var(--golden-glow), var(--sunset-tangerine));
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--midnight-navy);
      margin: 0;
    }

    nav {
      text-align: center;
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    nav a {
      font-family: 'Karla', sans-serif;
      text-decoration: none;
      color: var(--midnight-navy);
      background-color: var(--lavender-mist);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--sunset-tangerine);
      color: white;
    }

    .contact-section {
      max-width: 700px;
      margin: 4rem auto;
      background-color: var(--morning-blush);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      font-family: 'Satisfy', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--twilight-blue);
      text-align: center;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      border: 2px solid var(--lavender-mist);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: var(--twilight-blue);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-family: 'Satisfy', cursive;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--sunset-tangerine);
      color: var(--midnight-navy);
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Contact Us</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Our Services</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="privacy.html">Privacy Policies</a>
    <a href="terms.html">Terms and Conditions</a>
  </nav>

  <section class="contact-section">
    <h2>Let's Chat About Your Event</h2>
    <p>Ready to plan something magical? Fill out the form below and weâ€™ll be in touch soon!</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="event-type" placeholder="Type of Event (e.g. birthday, baby shower)" required>
      <textarea name="message" rows="5" placeholder="Tell us more about your vision!" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
